<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptome und Behandlungen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Symptome und Behandlungen</h2>
        <form id="symptomForm">
            <label for="symptom">Wählen Sie ein Symptom:</label>
            <select id="symptom" name="symptom">
                <option value="schmerzen_leicht">Allgemeine leichte Schmerzen</option>
                <option value="schmerzen_mittel">Allgemeine mittlere Schmerzen</option>
                <option value="schmerzen_stark">Allgemeine starke Schmerzen</option>
                <option value="angst">Angststörung / Depression</option>
                <option value="atem">Atembeschwerden</option>
                <option value="augen">Augenrötung</option>
                <option value="bauch">Bauchschmerzen</option>
                <option value="blaehungen">Blähungen</option>
                <option value="infektion">Infektion (bakteriell)</option>
                <option value="blutvergiftung">Blutvergiftung (Sepsis)</option>
                <option value="durchfall">Durchfall</option>
                <option value="erbrechen">Erbrechen</option>
                <option value="erektion">Erektionsstörungen</option>
                <option value="fieber">Fieber</option>
                <option value="gelenke">Gelenk- / Muskelschmerzen</option>
                <option value="haematom">Hämatom (Bluterguss / Beule)</option>
                <option value="hypotonie">Hypotonie (Niedriger Blutdruck)</option>
                <option value="hypertonie">Hypertonie (Hoher Blutdruck)</option>
                <option value="halsschmerzen">Halsschmerzen</option>
                <option value="husten_reiz">Hustenreiz (trocken)</option>
                <option value="husten_schleim">Hustenreiz (schleimig)</option>
                <option value="juckreiz">Juckreiz</option>
                <option value="kopfschmerzen">Kopfschmerzen</option>
                <option value="krampfanfälle">Krampfanfälle</option>
                <option value="schlafstoerungen">Schlafstörungen</option>
                <option value="schnupfen">Schnupfen</option>
                <option value="schuerfwunden">Schürfwunden</option>
                <option value="schwindel">Schwindel</option>
                <option value="uebelkeit">Übelkeit</option>
                <option value="verbrennung">Verbrennung</option>
                <option value="verstopfung">Verstopfung</option>
            </select>
            <button type="submit">Behandlung anzeigen</button>
        </form>

        <div id="treatmentResult">
            <!-- Die Behandlung wird hier angezeigt -->
        </div>

        <button id="downloadButton" style="display:none;">Download als PDF</button>
    </div>

    <script src="symptome.js"></script>

</body>
</html>
